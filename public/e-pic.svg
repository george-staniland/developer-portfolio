<svg xmlns="http://www.w3.org/2000/svg"
     lang="en-GB"
     aria-labelledby="title"
     viewBox="0 0 242 20">

  <title id="title">Email me at georgestaniland@gmail.com</title>

  <defs>

  <style type="text/css"><![CDATA[

  rect {
    width: 242px;
    height: 20px;
    fill: #f0f0f0;
  }

  a:focus rect,
  rect:hover {
    rx: 4px;
    ry: 4px;
    fill: #0F3CF0;
  }

  text {
    font-size: 16px;
    fill: #1f1f1f;
    pointer-events: none;
    font-family: monospace;
  }

  a:focus text,
  rect:hover + text {
    fill: rgb(255, 255, 255);
    font-weight: 900;
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    text-decoration: underline 1px solid rgb(255, 255, 255);
    text-underline-offset: 5px;
  }

  ]]></style>

  </defs>

  <a href="mailto:georgestaniland@gmail.com" aria-label="Email me at georgestaniland@gmail.com">
    <rect />
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">georgestaniland@gmail.com</text>
  </a>
</svg>